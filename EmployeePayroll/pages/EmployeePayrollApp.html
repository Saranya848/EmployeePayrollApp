<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Employee Payroll</title>
</head>
<body>
    <form action="UserForm.html" method="get" target="_self">
        <header class="header-content header">
            <div class="logo-content">
                <img class="image" src="../asserts/logo.png" alt="logo">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <main>
            <div class="form-content">
                <form class="form" action="#" onsubmit="save(event);returnfalse">
                    <h2 class="form-head">Employee Payroll Form</h2>
                    <div class="row-content">
                        <label class="label text" for="name">Name</label>
                        <input class="input" type="text" id="text" name="text" pattern="[A-Z]{1}[a-z]{2,}" autofocus placeholder="Enter Employee Name"/>
                        <error-output class="text-error" id="text-error" for="text"></error-output>
                    </div>
                </form>
            </div>
        </main> 
</body>
</html>
