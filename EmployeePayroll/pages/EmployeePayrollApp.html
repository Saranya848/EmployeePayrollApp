<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Payroll Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../asserts/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);returnfalse">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                  <label>
                    <input type="radio" id="profile1" name="profile" value="../asserts/Ellipse 1.png" required>
                    <img class="profile" id="image1" src="../asserts/Ellipse 1.png">
                  </label>
                  <label>
                    <input type="radio" id="profile2" name="profile" value="../asserts/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="../asserts/Ellipse -2.png">
                  </label>
                  <label>
                    <input type="radio" id="profile3" name="profile" value="../asserts/Ellipse -3.png" required>
                    <img class="profile" id="image3" src="../asserts/Ellipse -3.png">
                  </label>
                  <label>
                    <input type="radio" id="profile4" name="profile" value="../asserts/Ellipse -4.png" required>
                    <img class="profile" id="image4" src="../asserts/Ellipse -4.png">
                  </label>
                </div>
            </div>
        
        </form>
    </div>

</body>
</html>
